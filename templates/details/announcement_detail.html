{% extends "core/base.html" %}
{% block content %}
<main class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>{{ announcement.title }}</h1>
            <div class="container mt-3">
                <div class="horizontal-bar mb-3"></div>
            </div>
            <div class="content text-left">
                <p>{{ announcement.text|linebreaks }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        {% for photo in announcement.photos.all %}
        <div class="col-md-4 mb-4">
            <img src="{{ photo.image.url }}" class="img-fluid rounded" alt="Image">
        </div>
        {% endfor %}
        <div class="container mt-3">
            <div class="horizontal-bar mb-3"></div>
        </div>
    </div>
</main>

{% endblock %}
