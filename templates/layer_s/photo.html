{% extends "core/base.html" %}
{% block content %}
    <main class="container mt-4 rounded">
        <h1>Анонсы</h1>
        <div class="container">
            <div class="row">
                {% for photo_report in page_obj %}
                    <div class="col-lg-10 col-md-8 col-sm-10 col-12">
                        <div class="overflow-auto border rounded item bg-white d-flex flex-grow-1 flex-column flex-md-row align-items-left mb-3">
                            <div class="col-8 order-2">
                                <div class="mb-2">
                                    {% for tag in photo_report.tags.all %}
                                        <span class="badge">#{{ tag.name }}</span>
                                    {% empty %}
                                    {% endfor %}
                                </div>
                                <h5><a href="{% url 'landing:photo_detail' photo_report.slug %}" class="text-decoration-none">{{ photo_report.title }}</a></h5>
                                <p>Краткое описание анонса...</p>
                            </div>
                            <div class="d-flex order-1 order-md-2 order-sm-1 flex-grow-1 d-flex justify-content-end">
                                <img src="{{ photo_report.thumbnail.url }}" class="img-fluid" alt="Image">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% include "core/paginator.html" %}
    </main>

{% endblock %}
