{% extends "core/base.html" %}
{% block content %}
    <main class="container mt-4 rounded">
        <h1>Видеоматериалы</h1>
        <div class="container">
            <div class="row">
                {% for video in page_obj %}
                    <div class="col-lg-12 col-md-10 col-sm-10 col-12">
                        <div class="overflow-auto border rounded item bg-white d-flex flex-grow-1 flex-column flex-md-row align-items-left mb-3">
                            <div class="col-8 order-2">
                                <div class="mb-2">
                                    {% for tag in video.tags.all %}
                                        <span class="badge">#{{ tag.name }}</span>
                                    {% empty %}
                                    {% endfor %}
                                </div>
                                <h5><a href="{% url 'landing:video_detail' video.slug %}" class="link-opacity-75-hover detail_info text-decoration-none">{{ video.title }}</a></h5>
                                <p>{{video.text|truncatechars:100}}</p>
                            </div>
                            <div class="d-flex order-1 order-md-2 order-sm-1 flex-grow-1 d-flex justify-content-end">
                                <img src="{{ video.thumbnail.url }}" class="img-fluid" alt="Image">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>  
        </div>
        {% include "core/paginator.html" %}
    </main>

{% endblock %}
