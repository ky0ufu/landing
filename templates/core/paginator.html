{% block content %}
<div class="pagination justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        
          <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" href="?page=1" aria-label="First">
              <span aria-hidden="true">В начало</span>
            </a>
          </li>
          <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }} {%else%}?page=1{% endif %}" aria-label="Previous">
              <span aria-hidden="true">Предыдущая</span>
            </a>
          </li>

        <li class="page-item"><span class="page-link">{{ page_obj.number }} из {{ page_obj.paginator.num_pages }}</span></li>

          <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {%else%}?page={{ page_obj.paginator.num_pages }}{% endif %}" aria-label="Next">
              <span aria-hidden="true">Следующая</span>
            </a>
          </li>
          <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
              <span aria-hidden="true">В конец</span>
            </a>
          </li>
      </ul>
    </nav>
</div>
{% endblock %}
