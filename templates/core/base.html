<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совет ректоров вузов Дальневосточного федерального округа</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="{% static 'script.js' %}"></script>
    
</head>
<body class="bg-bright">
    <!-- Header -->
    <header class="bg-blue navbar navbar-expand-lg shadow navbar-dark sticky-top font-weight-bold">
        <br><a class="navbar-brand" href="https://rsr-online.ru" target="_blank">Российский Союз Ректоров</a></br>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto font-weight-bold">
                <li class="nav-item"><a class="text-light nav-link" href="{% url "landing:main" %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url "landing:info" %}">О совете</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url "landing:document" %}">Документы</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url "landing:news" %}">Мероприятия и новости</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url "landing:contact" %}">Контакты</a></li>
            </ul>
        </div>
    </header>

    {% block content %}

    {% endblock %}


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        $("[data-fancybox='gallery']").fancybox({
            buttons: [
                'slideShow',
                'fullScreen',
                'thumbs',
                'close'
            ],
            loop: true,
            protect: true
        });
    </script>
    
</body>
</html>
